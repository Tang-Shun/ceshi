<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="./img/tt.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Just for star</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1401180_e9c7tn137dq.css">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
    <div class="login">
        <div class="loginlogo">
            <a href=""><img class="loginlogo-img" src="./img/4.png" alt=""></a>
        </div>
        <div class="loginmain">
            <div class="rad">
                <img src="./img/1.png" alt="" class="img1" id="tx">
            </div>
            <div>
                <i id="i1" class="iconfont icon-wulumuqishigongandashujuguanlipingtai-ico-"></i>
                <input type="text" class="man" placeholder="请输入用户名" id="input1">
                <!-- <button class="manbt">验证</button> -->
            </div>
            <div>
                <i id="i2" class="iconfont icon-mima"></i>
                <input type="password" class="word" placeholder="请输入密码" id="input2">
                <!-- <button class="wordbt">验证</button> -->
            </div>
            <button class="bt1">登 录</button>
        </div>
        <div class="welcome">
            <p>Hi,</p>
            <p> &nbsp;&nbsp;&nbsp;&nbsp;welcome!</p>
        </div>
        <div class="login-bg"></div>
        <div class="loginbg"></div>
    </div>
    <div class="homepage">
        <header>
            <div class="head">
                <div class="headPortrait">
                    <div class="portrait" title="little mu">
                        <img src="./img/header.png" alt="">
                    </div>
                </div>
                <div class="headMain">
                    <div class="choose active" data-id="1">1</div>
                    <div class="choose" data-id="2">2</div>
                    <div class="choose" data-id="3">3</div>
                    <div class="choose" data-id="4">4</div>
                    <div class="choose" data-id="5">5</div>
                    <div class="choose" data-id="6">6</div>
                </div>
                <div class="headMusic">
                    <a href="javascript:;" class="suspend" title="播放暂停[空格]"></a>
                    <a href="javascript:;" class="horn" title="关闭声音[M]"></a>
                    <div class="volume">
                        <div class="horn_inner" title="调节音量 [增大alt+↑][减小alt+↓]">
                            <div class="horn_progress" id="horn_progress">
                                <div class="horn_dot" id="horn_dot"></div>
                            </div>
                        </div>
                    </div>
                    <div class="musicAnimation"></div>
                </div>
            </div>
        </header>
        <section>
            <div class="panel active" id="1">1</div>
            <div class="panel" id="2">
                <div class="panel2_top"></div>
                <div class="slideshow">
                    <ul class="showBox">
                        <li class="now" title="1"><img src="./img/1.jpg" alt=""><span>可 爱</span></li>
                        <li class="after" title="下一张"><img src="./img/2.jpg" alt=""><span>可 爱</span></li>
                        <li><img src="./img/3.jpg" alt=""><span>可 爱</span></li>
                        <li><img src="./img/4.jpg" alt=""><span>可 爱</span></li>
                        <li><img src="./img/5.jpg" alt=""><span>可 爱</span></li>
                        <li class="before" title="上一张"><img src="./img/6.jpg" alt=""><span>可 爱</span></li>
                    </ul>
                    <ul class="showChoose">
                        <div class="chooseBox">
                            <li class="active" rel="0"></li>
                        </div>
                        <div class="chooseBox">
                            <li rel="1"></li>
                        </div>
                        <div class="chooseBox">
                            <li rel="2"></li>
                        </div>
                        <div class="chooseBox">
                            <li rel="3"></li>
                        </div>
                        <div class="chooseBox">
                            <li rel="4"></li>
                        </div>
                        <div class="chooseBox">
                            <li rel="5"></li>
                        </div>
                    </ul>
                </div>
            </div>
            <div class="panel" id="3">3</div>
            <div class="panel" id="4">4</div>
            <div class="panel" id="5">5</div>
            <div class="panel" id="6">6</div>
        </section>
        <footer></footer>
        <audio autoplay="autoplay" src="./mp3/MonBet _ Hoaprox - Ngẫu Hứng (MonBet Remix).mp3" id="audio"></audio>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
